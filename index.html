<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalon Davies | Artista</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for in-browser JSX/TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cinzel', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Custom Styles -->
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      .stagger-5 { animation-delay: 500ms; }
    </style>

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Instagram, Youtube, Music, ArrowUpRight, Mail, MessageCircle } from 'lucide-react';

        // --- TYPES ---
        type LucideIcon = React.FC<React.SVGProps<SVGSVGElement>>;

        interface SocialLink {
          id: string;
          platform: string;
          url: string;
          icon: LucideIcon;
          color: string;
          gradient: string;
          label: string;
        }

        interface ProfileData {
          name: string;
          handle: string;
          bio: string[];
          avatarUrl: string;
        }

        // --- COMPONENTS ---

        // CustomIcons.tsx
        const TikTokIcon: React.FC<React.SVGProps<SVGSVGElement>> = (props) => (
          <svg
            viewBox="0 0 24 24"
            fill="currentColor"
            height="24"
            width="24"
            {...props}
          >
            <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z" />
          </svg>
        );

        // LinkCard.tsx
        interface LinkCardProps {
          link: SocialLink;
          index: number;
        }

        const LinkCard: React.FC<LinkCardProps> = ({ link, index }) => {
          const [isHovered, setIsHovered] = useState(false);

          return (
            <a
              href={link.url}
              target="_blank"
              rel="noopener noreferrer"
              className={`group relative block w-full max-w-md mx-auto mb-5 opacity-0 animate-fade-in-up stagger-${index + 1}`}
              onMouseEnter={() => setIsHovered(true)}
              onMouseLeave={() => setIsHovered(false)}
            >
              {/* Background Glow Effect - Only visible on hover */}
              <div 
                className={`absolute -inset-0.5 rounded-xl blur-lg opacity-0 group-hover:opacity-50 transition duration-700 ease-out will-change-transform`}
                style={{ background: link.gradient }}
              />

              {/* Main Card Structure */}
              <div className="relative flex items-center justify-between p-4 rounded-xl border border-white/5 bg-white/[0.03] backdrop-blur-md overflow-hidden transition-all duration-500 ease-out group-hover:scale-[1.02] group-hover:border-white/20 group-hover:bg-white/[0.08]">
                
                {/* Artistic Background Texture (Subtle Noise) */}
                <div className="absolute inset-0 opacity-[0.04] pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>

                {/* Hover Fill Animation */}
                <div 
                    className="absolute inset-0 opacity-0 group-hover:opacity-[0.08] transition-opacity duration-500"
                    style={{ background: link.gradient }}
                />

                {/* Icon Container */}
                <div className="relative z-10 flex items-center justify-center w-12 h-12 rounded-full bg-white/5 border border-white/5 group-hover:border-white/30 transition-all duration-300 group-hover:rotate-3">
                  <link.icon 
                    className={`w-6 h-6 transition-all duration-300 ${isHovered ? 'scale-110 drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]' : 'scale-100'}`}
                    style={{ color: isHovered ? link.color : '#e4e4e7' }} // Zinc-200 to Color on hover
                  />
                </div>

                {/* Text Content */}
                <div className="relative z-10 flex-1 px-5 text-left">
                  <h3 className="text-base sm:text-lg font-serif tracking-wide text-gray-100 group-hover:text-white transition-colors duration-300">
                    {link.platform}
                  </h3>
                  <p className="text-[10px] sm:text-xs font-sans text-gray-500 uppercase tracking-[0.2em] group-hover:text-gray-300 transition-colors duration-300">
                    {link.label}
                  </p>
                </div>

                {/* Action Icon */}
                <div className="relative z-10 opacity-30 group-hover:opacity-100 transition-all duration-500 transform group-hover:translate-x-0.5 group-hover:-translate-y-0.5">
                  <ArrowUpRight size={18} className="text-white" />
                </div>
              </div>
            </a>
          );
        };

        // ProfileHeader.tsx
        interface ProfileHeaderProps {
          data: ProfileData;
        }

        const ProfileHeader: React.FC<ProfileHeaderProps> = ({ data }) => {
          return (
            <div className="flex flex-col items-center justify-center pt-20 pb-10 text-center relative z-10 animate-fade-in-up">
              
              {/* Decorative Glow behind Avatar */}
              <div className="absolute top-16 w-40 h-40 bg-purple-500/20 rounded-full blur-[60px] animate-pulse-slow"></div>

              {/* Avatar Container */}
              <div className="relative mb-8 group">
                {/* Animated Rings */}
                <div className="absolute -inset-1 rounded-full border border-white/10 scale-110 opacity-0 group-hover:opacity-100 group-hover:scale-125 transition-all duration-700 ease-out"></div>
                <div className="absolute -inset-0.5 bg-gradient-to-tr from-purple-500/50 to-rose-500/50 rounded-full opacity-50 group-hover:opacity-100 transition duration-1000 blur-sm"></div>
                
                <img
                  src={data.avatarUrl}
                  alt={data.name}
                  className="relative w-32 h-32 rounded-full object-cover border border-white/10 shadow-2xl transition-transform duration-700 ease-in-out group-hover:scale-[1.02]"
                />
              </div>

              {/* Name */}
              <h1 className="text-4xl md:text-5xl font-serif font-medium text-white mb-3 tracking-wide drop-shadow-lg">
                {data.name}
              </h1>

              {/* Handle / Title */}
              <div className="inline-flex items-center px-4 py-1.5 mb-6 border border-white/10 rounded-full bg-white/[0.03] backdrop-blur-sm">
                <span className="w-1.5 h-1.5 rounded-full bg-emerald-400 mr-2 animate-pulse"></span>
                <span className="text-[10px] font-sans font-semibold tracking-[0.3em] text-gray-300 uppercase">
                  {data.handle}
                </span>
              </div>

              {/* Bio */}
              <div className="flex flex-wrap justify-center gap-x-4 gap-y-2 max-w-md px-6">
                {data.bio.map((role, index) => (
                  <div key={index} className="flex items-center group cursor-default">
                    <span 
                      className="text-sm font-light text-gray-400 font-sans tracking-wider group-hover:text-purple-200 transition-colors duration-300"
                    >
                      {role}
                    </span>
                    {index < data.bio.length - 1 && (
                      <span className="ml-4 w-1 h-1 rounded-full bg-gray-700 group-hover:bg-gray-500 transition-colors"></span>
                    )}
                  </div>
                ))}
              </div>
            </div>
          );
        };

        // ContactSection.tsx
        const ContactSection: React.FC = () => {
          return (
            <div className="w-full flex flex-col items-center mt-12 mb-16">
              
              {/* Title - Soft & Elegant */}
              <h3 className="text-lg font-serif italic text-white/30 mb-8 tracking-[0.2em] font-light">
                Contact
              </h3>

              <div className="flex items-center justify-center gap-10">
                {/* Email */}
                <a
                  href="mailto:avalondavies307@gmail.com"
                  className="group relative"
                  aria-label="Email Me"
                >
                  {/* Hover Glow - Soft Rose */}
                  <div className="absolute inset-0 bg-rose-500 rounded-full blur-2xl opacity-0 group-hover:opacity-40 transition-opacity duration-1000 ease-in-out"></div>
                  
                  {/* Icon Container */}
                  <div className="relative flex items-center justify-center w-14 h-14 rounded-full bg-white/5 border border-white/5 backdrop-blur-md group-hover:bg-white/10 group-hover:border-rose-300/20 transition-all duration-500 ease-out group-hover:scale-110">
                    <Mail 
                      size={24} 
                      className="text-gray-400 group-hover:text-rose-200 transition-colors duration-500" 
                      strokeWidth={1.5}
                    />
                  </div>
                </a>

                {/* WhatsApp */}
                <a
                  href="https://wa.me/19406046565"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="group relative"
                  aria-label="WhatsApp"
                >
                   {/* Hover Glow - Soft Emerald/Teal */}
                   <div className="absolute inset-0 bg-emerald-500 rounded-full blur-2xl opacity-0 group-hover:opacity-30 transition-opacity duration-1000 ease-in-out"></div>
                  
                  {/* Icon Container */}
                  <div className="relative flex items-center justify-center w-14 h-14 rounded-full bg-white/5 border border-white/5 backdrop-blur-md group-hover:bg-white/10 group-hover:border-emerald-300/20 transition-all duration-500 ease-out group-hover:scale-110">
                    <MessageCircle 
                      size={24} 
                      className="text-gray-400 group-hover:text-emerald-200 transition-colors duration-500" 
                      strokeWidth={1.5}
                    />
                  </div>
                </a>
              </div>
            </div>
          );
        };

        // App.tsx
        const App: React.FC = () => {
          const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });

          useEffect(() => {
            const handleMouseMove = (e: MouseEvent) => {
              // Small optimization: only update state if frame is ready (basic throttling concept)
              requestAnimationFrame(() => {
                setMousePosition({ x: e.clientX, y: e.clientY });
              });
            };

            window.addEventListener('mousemove', handleMouseMove);
            return () => window.removeEventListener('mousemove', handleMouseMove);
          }, []);

          const profileData: ProfileData = {
            name: "Avalon Davies",
            handle: "ARTISTA",
            avatarUrl: "https://i.scdn.co/image/ab67616d0000b2730fbbf34d1c70c8412c83a5f0",
            bio: ["Actress", "Singer", "Influencer", "Dancer", "writer"]
          };

          const links: SocialLink[] = [
            {
              id: '1',
              platform: 'Instagram',
              url: 'https://www.instagram.com/avalon_davies?igsh=OGs4ZDV5N21iN2tz&utm_source=qr',
              icon: Instagram,
              color: '#E1306C',
              gradient: 'linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%)',
              label: 'Life Behind Scenes'
            },
            {
              id: '2',
              platform: 'TikTok',
              url: 'https://www.tiktok.com/@avalon_daviess',
              icon: TikTokIcon, 
              color: '#00F2EA',
              gradient: 'linear-gradient(to right, #00f2ea, #ff0050)',
              label: 'Performance & Humor'
            },
            {
              id: '3',
              platform: 'YouTube',
              url: 'https://www.youtube.com/@AvalonDavies',
              icon: Youtube,
              color: '#FF0000',
              gradient: 'linear-gradient(135deg, #ff0000 0%, #cc0000 100%)',
              label: 'Musical videos & Shorts'
            },
            {
              id: '4',
              platform: 'Spotify',
              url: 'https://open.spotify.com/artist/1AX2f8OXYbwrXWvpteutyU?si=ukm3C2RPSbG_z5U3938glA',
              icon: Music,
              color: '#1DB954',
              gradient: 'linear-gradient(135deg, #1db954 0%, #191414 100%)',
              label: 'My songs & Playlists'
            }
          ];

          return (
            <div className="relative min-h-screen w-full overflow-hidden bg-[#050505] text-white font-sans selection:bg-rose-500/30">
              
              {/* Background Ambience */}
              <div className="fixed inset-0 z-0 pointer-events-none">
                {/* Interactive Mouse Glow - subtle follow */}
                <div 
                  className="absolute w-[600px] h-[600px] rounded-full bg-indigo-900/10 blur-[100px] transition-transform duration-[1.5s] ease-out will-change-transform"
                  style={{ 
                    transform: `translate(${mousePosition.x - 300}px, ${mousePosition.y - 300}px)`,
                  }}
                />
                {/* Static Ambient Lights */}
                <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-900/10 rounded-full blur-[120px]" />
                <div className="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-rose-900/10 rounded-full blur-[120px]" />
                
                {/* Grain Texture - Ultra subtle */}
                <div className="absolute inset-0 opacity-[0.12] mix-blend-overlay" style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E")` }}></div>
              </div>

              {/* Main Content Container */}
              <main className="relative z-10 px-6 max-w-xl mx-auto flex flex-col items-center min-h-screen">
                
                <ProfileHeader data={profileData} />

                <div className="w-full flex flex-col gap-3 mt-2">
                  {links.map((link, index) => (
                    <LinkCard key={link.id} link={link} index={index} />
                  ))}
                </div>

                <div className="animate-fade-in-up stagger-5 w-full">
                    <ContactSection />
                </div>

                <footer className="pb-8 text-center text-gray-600 animate-fade-in-up stagger-5">
                  <p className="text-[10px] font-serif tracking-[0.2em] opacity-40 hover:opacity-80 transition-opacity uppercase">
                    &copy; Avalon Davies {new Date().getFullYear()}
                  </p>
                </footer>
              </main>
            </div>
          );
        };

        // --- Index ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
  </body>

</html>
